<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="favicoins/favicon-16x16.png">
    <link rel="stylesheet" href="css/site.css">
    
</head>
<body>
    <header>
        <div class="img">
            <center>
                <img src="imagens/logo_pokedex 2.png">
            </center>
        </div>
    </header>
        <main>

            <div class="informe">
        
            </div>
            <center>
            <form class="form">
                <input
                type="search"
                class="input__search"
                placeholder="Nome do Pokemon"
                required
                />
            </form>

            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> -
                <span class="pokemon__name"></span>
            </h1>

            <div class="imagem_poke">
                <img src="#" alt="pokemon" class="pokemon__image">
            </div>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            </center>
        </main>

        <div class="clear"></div>
        <div id="rodape">
            <p><left><img src="imagens/image 5.png"></left><img src="imagens/logo_pokedex 2.png"><right><img src="imagens/image 5.png"></right></p>
        </div>


    <script src="js/script.js"></script>
 
</body>
</html>
